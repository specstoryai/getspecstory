name: CI

on:
  push:
    branches: [dev, main]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: specstory-cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'
      - uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          working-directory: specstory-cli

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: specstory-cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'
      - name: Run tests
        run: go test ./...
