name: CI

on:
  push:
    branches: [dev, main]
    paths-ignore:
      - '**/*.md'
      - '.specstory/**'
      - '.claude/**'
      - '.cursor/**'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '.specstory/**'
      - '.claude/**'
      - '.cursor/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: specstory-cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.26.0'
          cache-dependency-path: specstory-cli/go.sum
      - uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          working-directory: specstory-cli

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: specstory-cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.26.0'
          cache-dependency-path: specstory-cli/go.sum
      - name: Run tests
        run: go test ./...
